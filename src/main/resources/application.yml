server:
    port: 8080
spring:
    application:
        name: students-service
    jackson:
        default-property-inclusion: NON_NULL
    datasource:
        url: jdbc:postgresql://postgres:5432/students_db
        username: postgres
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    